<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="25px">
    <div *ngFor="let p of products">
      <mat-card class="no-border">
        <mat-card-header> </mat-card-header>
        <img
          [routerLink]="['/products', p.id]"
          mat-card-image
          src="{{ p.imageUrl }}"
          alt="earings"
          class="image"
          width="100%"
          height="100%"
        />
        <mat-card-title style="margin-top: 3%; margin-left: 3%;">
          {{p.name }}
        </mat-card-title>
        <br />
        <mat-card-content style="margin-left: -1%;">
          <a class="price">$   {{p.price }}</a>
        </mat-card-content>

        <mat-card-actions class="actions">
          <div class="box">
            <div>
              <mat-icon
                class="cart-icon"
                [ngClass]="{ added: p.added }"
                (click)="[(p.added = !p.added), addToCart(p)]"
                >shopping_cart</mat-icon
              >
            </div>
            <div>
              <mat-icon [routerLink]="['/products', p.id]" class="eye-icon"
                >visibility</mat-icon
              >
            </div>

            <div (click)="addToFavoritesList(p)">
              <mat-icon
                class="heart-icon"
                [ngClass]="{ liked: p.liked }"
                (click)="[(p.liked = !p.liked), addToFavoritesList(p)]"
                >favorite</mat-icon
              >
            </div>
          </div>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
